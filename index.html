<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./contact-styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>

    <div class="container-fluid nav-div">
        <div class="container">
          <nav class="nav-bar">
            <div class="icon">
              <div class="rectangle-div m-auto">

              </div>
              <div class="navbar-items">
                <ul style="list-style: none; padding: 0;">
                  <a href="../main-page/index.html" class="nav-item p-0" style="text-decoration: none;">Home</a>
                  <a href="../contact-us/index.html" class="nav-item p-0" style="text-decoration: none;"><u>Contact</u></a>
                </ul>
              </div>
            </div>
            
            <form class="d-flex me-0 search-tab" role="search">
              <input class="form-control me-2 bg-dark" type="search" placeholder="Search...." aria-label="Search">
              <button class="btn btn-dark btn-outline search-btn">Search</button>
            </form>
          </nav>
        </div>
    </div>

    <div class="body">
      <div class="container-fluid main-page pt-5">
        <div class="heading">
          <span class="heading-text">Contact Us</span>
        </div>
        <div class="form"></div>
      </div>
  
      <div class="container-fluid form-div mt-5 py-5" style="width: 80%;">
        <form action="" class="form-control m-auto p-5" style="width: 70%; border: 2px solid #404040; background-color: #0E0F10;">
          <div class="top-form d-flex gap-3" style="width: 100%;">
            <div class="name-form d-flex flex-column" style="width: 100%;">
              <label for="" class="fw-bold fs-5 text-white">Name:</label>
              <input type="text" placeholder="Name" class="p-2 small-input-div" style="width: 100%; background: #1F2325; border: none; border-radius: 5px;">
            </div>
            <div class="email-form d-flex flex-column" style="width: 100%;">
              <label for="" class="fw-bold fs-5 text-white">Email:</label>
              <input type="text" placeholder="Email" class="p-2 small-input-div" style="width: 100%; background-color: #1F2325; border: none; border-radius: 5px;">
            </div>
          </div>
          <div class="bottom-form mt-5">
            <div class="bottom-form-input">
              <label for="" class="fw-bold fs-5 text-white pb-3">Message:</label>
              <input type="text" class="w-100" style="height: 200px; background: #1F2325; border: none; border-radius: 5px;">
            </div>
            <div class="bottom-form-submit">
              <button class="submit-form">Send</button>
            </div>
          </div>
        </form>
        <div class="other-queries">
          <span class="txt">Other Queries</span>
          <span class="email">@Youremail</span>
        </div>
      </div>
    </div>

      <footer class="container-fluid footer" style="padding: 3rem 0rem;">
        <div class="container footer-internal row m-auto">
          <div class="footer-left col-lg-6 col-12">
            <div class="brand-info">
              <div class="name">
                <span style="font-family: League Spartan; font-size: 30px; font-weight: 700; line-height: 28px; letter-spacing: 0em; text-align: left; color: white;"><u>Your</u> Brand Name</span>
              </div>
              
            </div>
            <div class="brand-location mt-3">
              <div class="bold-text">
                <span style="font-family: League Spartan; font-size: 20px; font-weight: 700; line-height: 18px; letter-spacing: 0em; text-align: left; color: white;">@2023 Your Brand Name, inc. All rights reserved</span>
              </div>
              <div class="normal-text">
                <span style="color: #D7D7D7; font-family: League Spartan; font-size: 20px; font-weight: 500; line-height: 18px; letter-spacing: 0em; text-align: left;">Digital agency headquarted<br> in in London, England</span>
              </div>
            </div>
            <div class="faqs-etc">
              <ul class="faq-list">
                <li>Information</li>
                <li>How it works?</li>
                <li>Benefits</li>
                <li>FAQ</li>
              </ul>
            </div>
          </div>
  
          <div class="footer-right col-lg-6 col-12">
            <div class="info-icons">
              <div class="instagram" style="border: 1px solid white; width: max-content; padding: 0.4rem 0.7rem; border-radius: 50%;">
                <i class="bi bi-instagram text-white fs-5"></i></div>
              <div class="email" style="border: 1px solid white; width: max-content; padding: 0.4rem 0.7rem; border-radius: 50%;">
                <i class="bi bi-envelope text-white fs-5"></i></div>
              <div class="tiktok" style="border: 1px solid white; width: max-content; padding: 0.4rem 0.7rem; border-radius: 50%;">
                <i class="bi bi-tiktok text-white fs-5"></i></div>
            </div>
          </div>
        </div>
      </footer>
    

</body>

</html>
